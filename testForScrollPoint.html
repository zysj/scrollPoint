<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
        .scrolltest{
            width:100%;
            height:20px;
            background-color:red;
            position:relative;
            box-sizing: border-box;
            margin-bottom:50px
        }
        .active{
            border:3px solid blue;
            /* bottom:0px; */
            top:0px;
            /* margin-bottom:0px; */
            position: fixed;
        }
        </style>
    </head>
    <body>
        <div class="scroll-point-target" style="width:100%;height:200px;overflow-y:scroll;overflow-x:hidden;position:relative">
            <div id="xxx" style="height:400px;width:100%">

            </div>
            <div scroll-point class="scrolltest"></div>
        <div style="width:100%;height:200px">
            <div style="width:100%;height:380px"></div>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="scrollPoint.js"></script>
    <script type="text/javascript">
        function action(){
            var xx = document.getElementById('xxx');
            // console.log(xx.clientHeight,xx.style);
            var height = parseInt(xx.style.height);
            if(height<1200){
                // xx.style.height = (parseInt(xx.style.height)+100)+'px';
            }
        }
        scrollPoint({customClass:'active',edge:{top:'+10'},customAction:action,isInfinite:false});
    </script>
</html>
